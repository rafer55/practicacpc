<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Vue js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                        <h3>{{titulo}}</h3>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-4">
                        <h4>Agregar Actividad</h4>
                        <input type="text" class="form-control" v-model="nuevaActividad" >
                        <button class="btn btn-block btn-primary" @click="agregarActividad">Agregar</button>
                        <input type="text" class="form-control" id="actividadActual" v-bind:value="{actividadActual}" >
                </div>
            </div>
        </div>
        <div class="container" style="padding-top: 15px">
            <div class="row">
                <div class="col-8 offset-2">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Actividades</th>
                                <th>Borrar</th>
                                <th>Actualizar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(actividad, index) in actividades">
                                <td> {{actividad}} </td>
                                <td> <button class="btn btn-danger" @click="eliminarActividad(index)">Borrar</button> </td>
                                <td> <button class="btn btn-warning" @click="actualizarActividad(index)">Actalizar</button> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="01.js"></script>
</html>
