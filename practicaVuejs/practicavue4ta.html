<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4ta Practica de Vue - Vuex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="app">
                    <formulario></formulario>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
<!--padre-->
<script src="js/formulario.js"></script>
<!--hijo-->
<script src="js/lista.js"></script>
<script>
    // instancia Vuex
    const store = new Vuex.Store({
        state:{
            nombres:[],
            actualizar:{
                nombre:'',
                index:0
            }
        },
        mutations:{
            guardar (state, n){
                state.nombres.push(n)
            },
            eliminar (state, index){
                state.nombres.splice(index,1);
            },
            actualiza(state, index){
                state.actualizar.nombre=state.nombres[index];
                state.actualizar.index=index;
            },
            actualizando(state){
                state.nombres.splice(state.actualizar.index,1,state.actualizar.nombre);
                state.actualizar.nombre='';
                state.actualizar.index=0;
            }
        }

    })

    // instancia Vue
    new Vue({
        el: '#app',
        store:store
    })
</script>
</html>
